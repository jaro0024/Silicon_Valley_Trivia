<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Style Sheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">

    <title>Silicon Valley Trivia</title>
</head>

<body>

    <!-- Main Content -->
    <div class="container main">
        <div class="row">
            <div class="col-md-12" id="game-title">
                <h1 class="display-3 text-center">Silicon Valley Trivia</h1>
            </div>
        </div>
        <!-- Section to show at the start of game after ready function runs -->
        <div class="row text-center" id="start-section">
            <div class="col-md-12">
                <iframe src="https://giphy.com/embed/YlopNQNixguRy" width="480" height="270" frameBorder="0" class="giphy-embed img-responsive" allowFullScreen
                    id="start-gif"></iframe>
            </div>
            <div class="col-md-12 start-btn">
                <button type="button" class="btn btn-secondary btn-lg" id="start-game">Start Game</button>
            </div>
        </div>
        <!-- Section to show questions and possible answers -->
        <div class="row text-center" id="question-section">
            <div class="col-md-12" id="timer">

            </div>
            <div class="col-md-12" id="trivia-question">

            </div>
            <div class="col-md-12" id="trivia-answers">
                <button type="button" class="btn btn-secondary btn-lg options" id="answerA" value="1"></button>
                <br>
                <br>
                <button type="button" class="btn btn-secondary btn-lg options" id="answerB" value="2"></button>
                <br>
                <br>
                <button type="button" class="btn btn-secondary btn-lg options" id="answerC" value="3"></button>
                <br>
                <br>
                <button type="button" class="btn btn-secondary btn-lg options" id="answerD" value="4"></button>
            </div>
        </div>
        <!-- Section to show whether or not player guessed correctly, to show the correct answer and a next question button-->
        <div class="row text-center" id="answer-section">
            <div class="col-md-12" id="correct-answer">

            </div>
            <div class="col-md-12" id="answer-gif">

            </div>
            <div class="col-md-12" id="next-btn">
                <button type="button" class="btn btn-secondary btn-lg" id="next">NEXT</button>
            </div>
        </div>
        <!-- Section to show the results after the player went through all questions and the button to play again -->
        <div class="row text-center" id="results-section">
            <div class="col-md-12" id="correct-total">

            </div>
            <div class="col-md-12" id="incorrect-total">

            </div>
            <div class="col-md-12" id="unanswered-total">

            </div>
            <div class="col-md-12">
                <img src="assets/images/results.gif" class="img responsive" id="results-gif"></img>
            </div>
            <div class="col-md-12">
                <button type="button" class="btn btn-secondary btn-lg" id="play-again">Play again?</button>
            </div>
        </div>
        <!-- Section with audio -->
        <div class="row text-center" id="audio">
            <div class="col-md-12">
                <audio autoplay loop controls>
                    <source src="assets/audio/siliconvalley.mp3">
                    <source src="assets/audio/siliconvalley.ogg">
                </audio>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span>
                <small>
                    <strong>&copy; Copyright 2017 Daniela Jaros</strong>
                </small>
            </span>
        </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <!-- My JavaSccript file -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
